<!DOCTYPE html>
<html lang="en" colour-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body onload="document.body.style.opacity = 1">
    <div class="mode-tog"></div>
    <div class="container">
      <div class="dark-mode"></div>
      <h1>DARK MODE</h1>
    </div>
    <div class="background">
      <div class="ellipse"></div>
    </div>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display-container">
          <div class="display">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
          </div>
        </div>
        <div class="buttons-container">
          <div class="buttons">
            <button class="change-sign">+/-</button>
            <button class="clear">AC</button>
            <button class="delete span-two">âŒ«</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">-</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="operation">+</button>
            <button class="number span-two">0</button>
            <button class="number">.</button>
            <button class="operation">*</button>
            <button class="equals span-four">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
